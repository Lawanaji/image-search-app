<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Image search app</title>
</head>


<body>
    <h1>Search Image App</h1>
    <form action="">
        <input type="search" name="search" id="search" placeholder="search image">
        <input type="submit" class="search-btn" value="search">
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682685797661-9e0c87f59c60?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="a person in a mountain">
            <a href="https://unsplash.com/photos/ihIKOg_lHgI" target="_blank">person under mountain</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682685797661-9e0c87f59c60?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="a person in a mountain">
            <a href="https://unsplash.com/photos/ihIKOg_lHgI" target="_blank">person under mountain</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682685797661-9e0c87f59c60?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="a person in a mountain">
            <a href="https://unsplash.com/photos/ihIKOg_lHgI" target="_blank">person under mountain</a>
        </div>
    </div>

    <button class="show-more-button">show more</button>

    <script src="./script.js"></script>

    
</body>
</html>
